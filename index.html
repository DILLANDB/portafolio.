<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="https://dillandb.github.io/portafolio./imagen/Logo.png" alt="Logo De Alura">
    </header>
    <main>
        <section id="textEntrada">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">❕Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button type="button" class="btn-encriptar" onclick="btnEncriptar()"> Encriptar </button>
                <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </section>
        <section id="textSalida">
            <div>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            </div>
            <div>
                <button type="button" class="btn-copiar" onclick="copiTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
